name: WordPress Theme CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8' 

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  
    - name: Install PHP dependencies
      run: composer install
      working-directory: ./jcubsa_theme

    - name: Install Node.js dependencies
      run: npm install
      working-directory: ./jcubsa_theme

    - name: Build assets
      run: npm run build
      working-directory: ./jcubsa_theme

    - name: Run PHP lint
      run: composer lint
      working-directory: ./jcubsa_theme

    - name: Run SCSS lint
      run: npm run lint:scss
      working-directory: ./jcubsa_theme

    - name: Run JavaScript lint
      run: npm run lint:js
      working-directory: ./jcubsa_theme

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
      run: |
        ssh -i $SSH_PRIVATE_KEY -o StrictHostKeyChecking=no bitnami@3.25.225.192 "cd /opt/bitnami/wordpress/wp-content/themes/jcubsa_theme && git pull origin main && composer install && npm install && npm run build"
